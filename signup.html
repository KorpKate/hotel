<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">Главная страница</a>     
        <a href="contacts.html">Контакты</a>   
        <a href="signin.html">Вход</a>
    </header>
    <main>
        <fieldset>
            <legend>Зарегистрируйте аккаунт!</legend>
        <form>
            <label for="surname">Введите Фамилию</label>
            <input type="text" id="surname"><br>
            <label for="name">Введите Имя</label>
            <input type="text" id="name"><br>
            <label for="otch">Введите Отчество</label>
            <input type="text" id="otch"><br>
            <label for="email">Введите почту</label>
            <input type="email" id="email"> <br>
            <label for="data">Введите дату рождения</label>
            <input type="date" id="data"><br>
            <label for="pass">Введите пароль</label>
            <input type="password" id="pass"> <br>
            <label for="pass">Введите пароль еще раз</label>
            <input type="password" id="pass"> 
        </form>
        </fieldset>
    </main>
</body>
</html>
